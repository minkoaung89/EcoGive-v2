version: 0.2
env:
  secrets-manager:
    SONAR_LOGIN: prod/x23340355/EcoGive:sonartoken
    SONAR_HOST_URL: prod/x23340355/EcoGive:HOST
    SONAR_ORGANIZATION: prod/x23340355/EcoGive:Organization
    SONAR_PROJECT_KEY: prod/x23340355/EcoGive:Project
    
phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Starting installation phase..."
      - pip install --upgrade pip
      - pip install -r requirements.txt
      #Install dependencies needed for running the static analysis
      - pip install pylint
      #Update and install Java, wget, and unzip, and download sonar-scanner
      - yum update -y
      - yum install -y java-17-amazon-corretto wget unzip
      #Set Java 17 as the default Java version
      - export JAVA_HOME=/usr/lib/jvm/java-17-amazon-corretto
      - export PATH=$JAVA_HOME/bin:$PATH
      #Install sonar-scanner
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
      - unzip sonar-scanner-cli-4.6.2.2472-linux.zip
      - export PATH=$PATH:$(pwd)/sonar-scanner-4.6.2.2472-linux/bin
      
  pre_build:
    commands:
      - echo "Starting pre-build phase..."
      - python --version
      - echo "Running pylint on all python files of the project"
      - pylint $CODEBUILD_SRC_DIR/*.py
      - pylint $CODEBUILD_SRC_DIR/**/*.py
      
  build:
    commands:
      - echo "Starting build phase..."
      - python manage.py collectstatic --noinput
      - python manage.py migrate
  post_build:
    commands:
      - echo "Starting post-build phase..."
      - sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY -Dsonar.organization=$SONAR_ORGANIZATION -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_LOGIN
      #Verify SonarCloud quality gate status
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$SONAR_PROJECT_KEY > result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ]; then exit 1; fi
      - echo "SonarCloud analysis completed."

artifacts:
  files:
    - '**/*'
